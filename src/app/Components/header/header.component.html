<header class="w-full bg-white relative z-50">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-4">
 
    <div class="flex items-center gap-2">
      <img src="logo.svg" alt="Logo" class="w-6 h-6" />
      <span class="text-blue-800 font-semibold text-lg">Complaint Central</span>
    </div>

<nav class="hidden lg:flex gap-6 text-gray-700">
  <a
    routerLink="/"
    routerLinkActive="text-blue-800 font-semibold border-b-2 border-blue-800 pb-1"
    [routerLinkActiveOptions]="{ exact: true }"
    class="hover:text-blue-800"
  >
    Home
  </a>
  
  <a
    routerLink="/submit"
    routerLinkActive="text-blue-800 font-semibold border-b-2 border-blue-800 pb-1"
    [routerLinkActiveOptions]="{ exact: true }"
    class="hover:text-blue-800"
  >
    Submit Complaint
  </a>
</nav>


    <div class="hidden lg:flex gap-2">
      <a routerLink="/login">
        <button class="bg-blue-800 text-white px-5 py-2 rounded-md text-sm font-bold">Login</button>
      </a>
      <a routerLink="/register">
        <button class="border border-blue-800 text-blue-800 px-5 py-2 rounded-md text-sm font-bold">Sign Up</button>
      </a>
    </div>

    <button (click)="toggleMenu()" class="lg:hidden text-blue-800 focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

<div *ngIf="isMenuOpen"
     class="fixed inset-0 z-40 lg:hidden"
     style="background-color: rgba(0, 0, 0, 0.3)"
     (click)="closeMenu()">
</div>


  <div *ngIf="isMenuOpen"
       class="fixed top-0 right-0 w-1/2 sm:w-2/3 h-full bg-white shadow-lg p-6 flex flex-col gap-6 z-50 lg:hidden transition-all duration-300">
    
    <button (click)="closeMenu()" class="self-end text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>

    <a routerLink="/" (click)="closeMenu()" class="text-blue-800 font-semibold">Home</a>
    <a routerLink="/submit" (click)="closeMenu()" class="hover:text-blue-800">Submit Complaint</a>
    
    <a routerLink="/login" (click)="closeMenu()">
      <button class="bg-blue-800 text-white px-4 py-2 rounded-md w-full text-sm font-bold">Login</button>
    </a>
    
    <a routerLink="/register" (click)="closeMenu()">
      <button class="border border-blue-800 text-blue-800 px-4 py-2 rounded-md w-full text-sm font-bold">Sign Up</button>
    </a>
  </div>
</header>
