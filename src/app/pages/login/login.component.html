<div class="min-h-screen flex flex-col lg:flex-row">
  <div
    class="hidden lg:flex w-full lg:w-1/2 bg-blue-900 text-white flex-col items-center justify-center rounded-r-[5rem] p-10"
  >
    <img src="login.png" alt="Support" class="w-[70%] mb-10" />
    <p class="text-lg text-center font-medium">
      We're here to listen. Login now and let us help
    </p>
  </div>

  <div
    class="w-full lg:w-1/2 flex items-center justify-center min-h-screen p-8 sm:p-10"
  >
    <div class="w-full max-w-sm">
      <h2 class="text-2xl font-bold text-blue-800 mb-6 text-center  animate-slideInLeft">Login</h2>

      <form class="space-y-4" (submit)="login()">
        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            [(ngModel)]="email"
            name="email"
            type="email"
            class="w-full px-3 py-2 border border-[#2570EB] rounded-md outline-none focus:ring-2 focus:ring-blue-300 placeholder-gray-500"
            placeholder="Enter your Email"
          />
        </div>

        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700"
            >Password</label
          >
          <div class="relative">
            <input
              [type]="togglePassword ? 'text' : 'password'"
              [(ngModel)]="password"
              name="password"
              class="w-full px-3 py-2 border border-[#2570EB] rounded-md outline-none focus:ring-2 focus:ring-blue-300 placeholder-gray-500"
              placeholder="Enter Your Password"
            />
            <button
              type="button"
              class="absolute right-2 top-2 text-gray-500 border-l-2 px-2 border-[#7C7C7C]"
              (click)="toggleVisibility()"
            >
              <img
                [src]="togglePassword ? 'eye.svg' : 'eye-hidden.svg'"
                alt="toggle visibility"
                class="w-5 h-5"
              />
            </button>
          </div>
        </div>
      <div *ngIf="showEmptyFieldsAlert" class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4 text-sm text-center">
          Email and Password must not be empty.
     </div>  
       <button
          type="submit"
          class="w-full font-bold bg-[#134995] text-white py-2 rounded-md hover:bg-blue-900 transition"
        >
          Login
        </button>

        <p class="text-sm text-[#3D354A] text-center">
          Donâ€™t have an account?
          <a routerLink="/register" class="text-[#134995] font-bold underline cursor-pointer">
            Create one
          </a>
        </p>
      </form>

      
    </div>
  </div>



<ng-container *ngIf="loginSuccess; else errorAlert">
  <div
    class="fixed top-4 right-4 z-50 bg-green-600 text-white px-4 py-3 rounded-lg shadow-lg transition-opacity duration-300"
  >
     Login successful! Welcome  <strong>{{ userName }}</strong>
  </div>
</ng-container>

<ng-template #errorAlert>
  <div
    *ngIf="loginFailed"
    class="fixed top-4 right-4 z-50 bg-red-600 text-white px-4 py-3 rounded-lg shadow-lg transition-opacity duration-300"
  >
     Invalid email or password. Please try again.
  </div>
</ng-template>



</div>
